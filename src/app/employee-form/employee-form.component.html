<div class="container">
    <h1 class="title">Employee Form  </h1>
    <form action="" id="form" class="form" name="employee-form">
       <div class="form-control">
          <label for="">First Name</label>
          <input type="text" placeholder="first name" name="fname" id="t1" [(ngModel)]="formData.firstName">
          <small *ngIf="!formData.firstName">First Name is Required</small>
       </div>
       <div class="form-control">
          <label for="">Last Name</label>
          <input type="text" placeholder="first name" name="fname" id="t2" [(ngModel)]="formData.lastName">
          <small *ngIf="!formData.lastName">Last Name is Required</small>
       </div>
       <div class="form-control">
          <label for="">experience</label>
          <input type="number" name="fname" id="t3" [(ngModel)]="formData.experience">
          <small *ngIf="!formData.experience">experience is Required</small>
       </div>
       <div class="form-control">
          <label for="">salary</label>
          <select name="sal" id="t4" [(ngModel)]="formData.salary">
             <option value="">--select--</option>
             <option value="20000">20,000</option>
             <option value="30000">30,000</option>
             <option value="40000">40,000</option>
             <option value="50000">50,000</option>
          </select>
          <small *ngIf="!formData.salary">Salary is Required</small>
       </div>
 
       <button type="submit" (click)="formSubmit()">submit</button>
    </form>
 </div>
